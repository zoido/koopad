syntax = "proto2";

package koopad;

option java_package = "koopad";
option java_outer_classname = "Service";

import "greeting.proto";

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
  }

message HelloRequest {
    optional string name = 1;
}

message HelloReply {
    optional koopad.Greeting message = 1;
}
